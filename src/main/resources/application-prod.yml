spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-scanners}:${DB_PORT:5432}/${DB_NAME:bd_scanners}?ssl=false
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: scanner-management-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

service:
  signal-processing:
    url: ${SIGNAL_PROCESSING_URL:http://signal-processing-service:8000}

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:directory}:8761/eureka/
  instance:
    prefer-ip-address: true
