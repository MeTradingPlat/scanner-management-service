name: CD Metradingplat Gestion Escaneres

on:
  workflow_run:
    workflows: ["CI Metradingplat Gestion Escaneres"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create Docker Network
        run: |
          docker network create metradingplat-network || echo "Network already exists"

      - name: Run Postgres Container
        run: |
          # Check if container exists, if so start it, if not run it
          if [ ! "$(docker ps -a -q -f name=postgres-scanners)" ]; then
            echo "Creating and starting postgres-scanners container..."
            docker run -d \
              --name postgres-scanners \
              --network metradingplat-network \
              --restart always \
              -e POSTGRES_DB=bd_scanners \
              -e POSTGRES_USER=user_scanners \
              -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
              -p 5433:5432 \
              -v postgres_scanners_data:/var/lib/postgresql/data \
              postgres:15-alpine
          else
            echo "postgres-scanners container exists, ensuring it is started..."
            docker start postgres-scanners
          fi

      - name: Pull Application Image
        run: docker pull virtud142/metradingplat_scanner_management_service:latest

      - name: Delete Old Application Container
        run: docker rm -f scanner-management-service || true

      - name: Run Application Container
        run: |
          docker run -d \
            -p 8081:8081 \
            --name scanner-management-service \
            --network metradingplat-network \
            --label project=metradingplat \
            --label service=scanner-management-service \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e DB_HOST=postgres-scanners \
            -e DB_PORT=5432 \
            -e DB_NAME=bd_scanners \
            -e POSTGRES_USER=user_scanners \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -e SSL_ENABLED=false \
            -e SSL_MODE=disable \
            -e EUREKA_HOST=directory \
            virtud142/metradingplat_scanner_management_service:latest

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for scanner-management-service service..."
          CURRENT_IMAGE=$(docker inspect scanner-management-service --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            docker images --filter "label=service=scanner-management-service" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          docker images virtud142/metradingplat_scanner_management_service --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for scanner-management-service service..."
          docker ps -a --filter "label=service=scanner-management-service" --filter "status=exited" -q | xargs -r docker rm 2>/dev/null || true

      - name: Remove Dangling Images
        run: docker image prune -f
